<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="text-container">
            <img src="../images/weatherLogo.png" alt="Weather Logo" id="imgLogo">
            <h1>WEATHER</h1>
        </div>
        <form action="">
            <input type="text" id="cityName" placeholder="Enter the location"><br>
            <input type="submit" class="submit" value="Search location">
        </form>
        <div id="weather-data">
            <div class="icon">
                <img src="./" alt="weather icon" hidden>
            </div>
            <div class="temperature"></div>
            <div class="explanation"></div>
            <div class="deepInfo">
                <div>Now Feeling: --</div>
                <div>Humidity: --</div>
                <div>Wind Speed: --</div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
