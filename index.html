<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><img src="./img/weatherLogo.png" alt="Weather Logo" id="imgLogo">Weather</h1>
        <form action="">
            <input type="text" id="cityName" placeholder="Enter the location"><br>
            <input type="submit" class="submit" value="Search location">

        <div id="weather-data">
            <div class="icon">
                <!-- <img src="./" alt="weather icon" hidden> -->
            </div>
            <div class="temperature"></div>
            <div class="explanation"></div>
            <div class="deepInfo">
                <!-- <div>Now Feeling: --</div>
                <div>Humidity: --</div>
                <div>Wind Speed: --</div> -->
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
